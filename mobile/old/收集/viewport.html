<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>viewport</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <style>
    body{
        margin:0;
        padding:0;
    }
    .bd{
        width: 100%;
        height: 10000px;
        background:#ccc;
    }
    .inner{
        width: 1000px;
        height: 900px;
        border: 1px solid #333;
    }
  </style>
</head>
<body>
    <div class="bd">
        <div class="inner"></div>
    </div>

    <script>
            alert('outerWidth: ' + window.outerWidth)
            alert('innerWidth: ' + window.innerWidth)
            alert('screenW: ' + window.screen.width)
            alert('pageX: ' + window.pageXOffset)
            alert('clientW: ' + document.documentElement.clientWidth)
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title></title>
</head>
<body>
  <script>
  fetch('/users', {
    mode: 'no-cors', // 会改变，content-type:text/plain;charset=UTF-8
    credentials: 'same-origin', // 设置能发送cookies
    method: 'post',
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      name: 'Hubot',
      login: 'hubot',
    })
  })
  </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
</head>
<body>
  <pre>
- [日期和时间字符串](https://docs.microsoft.com/en-us/scripting/javascript/date-and-time-strings-javascript)
- [计算日期和时间](https://docs.microsoft.com/en-us/scripting/javascript/calculating-dates-and-times-javascript)
- [safari 对时间格式支持的差异](http://stackoverflow.com/questions/4310953/invalid-date-in-safari)
  </pre>

  <script>
    console.log(new Date('2010-11-29')); // Safari: Invalid Date
    console.log(new Date('11-29-2010')); // Safari: Invalid Date
    console.log(new Date('2010/11/29')); // 正确
    console.log(new Date('11/29/2010')); // 正确
    console.log(new Date('2016-06-08T12:18:00+0800')); // Safari: Invalid Date
    console.log(new Date('2016-06-08T12:18:00+08:00')); // 正确

    // 今天凌晨零点：
    var now = Date.now();
    // var now = +new Date();
    console.log(new Date(now.getFullYear(), now.getMonth(), now.getDate()))
    // 一年后：
    console.log(new Date(new Date().setYear(new Date().getFullYear() + 1)))

    // 秒数转换为时间形式
    function toHHMMSS(sec_num) {
      var hours   = Math.floor(sec_num / 3600);
      var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
      var seconds = sec_num - (hours * 3600) - (minutes * 60);

      if (hours   < 10) {hours   = "0"+hours;}
      if (minutes < 10) {minutes = "0"+minutes;}
      if (seconds < 10) {seconds = "0"+seconds;}
      return hours+':'+minutes+':'+seconds;
    }
    console.log(toHHMMSS(100));

    // generate current date string  e.g. 20170101
    function genDateStr() {
      var date = new Date();
      var mday = date.getDate();
      var month = date.getMonth() + 1;
      month = month < 10 ? '0' + month : month;
      mday = mday < 10 ? '0' + mday : mday;
      return '' + date.getFullYear() + month + mday;
    }
  </script>
</body>
</html>

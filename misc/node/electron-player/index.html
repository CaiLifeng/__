<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>player</title>
  <link href="http://vjs.zencdn.net/5.11.6/video-js.css" rel="stylesheet">
  <link href="http://localhost/__/misc/ksweb/assets/videojs-dock.css" rel="stylesheet">
  <style>
    html, body { height: 100%; overflow: hidden; }
    #mvideo { width: 100%; height: 70%; margin-top: 10px; }
    #playlist { width: 100%; height: 20%; overflow: auto; }
    #playlist .item { background-color: #4a4a4a; color: #fff; padding: 10px; border-bottom: 1px solid #fff; }
    #playlist p { margin: 0; }
    #playlist p:first-child { margin-bottom: 10px; }
    #playlist .playing { background-color: #6b6b56; }
  </style>
</head>
<body>
  <video id="mvideo"
    class="video-js vjs-default-skin vjs-big-play-centered"
    controls>
  </video>
  <div id="playlist"></div>
  <script src="http://vjs.zencdn.net/5.11.6/video.min.js"></script>
  <script src="http://localhost/__/misc/ksweb/assets/videojs-dock.js"></script>
  <script src="assets/videojs.hotkeys.min.js"></script>
</body>
<script>
  window.$ = window.jQuery = require('jquery');
  // You can also require other files to run in this process
  require('./renderer.js')
</script>
</html>

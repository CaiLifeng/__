<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>Touch</title>
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <style>
    #touchpanel {width:300px; height:300px; margin:20px auto; background-color: #57D3F9;}
    #touchpanel a {display: -webkit-box; width:100%; height:100%;}
    #log {width:296px; line-height:20px; border:2px solid #57D3F9; text-align: center; border-radius: 3px; margin:auto; font-family: "微软雅黑";}
    #log p {padding:10px 0;}
  </style>
</head>
<body>
  <div id="touchpanel"></div>
  <div id="log"></div>

  <script src="http://zeptojs.com/zepto.js"></script>
  <script src="swipe.js"></script>
  <script>
    var index = (location.search || '?2').replace('?', '');
    document.write('<scri' + 'pt src="demo' + index + '.js"></scri' + 'pt>');
  </script>
</body>
</html>

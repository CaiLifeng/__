<!DOCTYPE HTML><html><head>	<title></title>	<style type="text/css">	/*	transition-property :          e.g.  backgrond 	transition-duration:0.3s       	transition-timing-function:    e.g.  ease | linear | ease-in | ease-out | ease-in-out | cubic-bezier 	transition-delay:0.3s          		http://www.w3.org/TR/css3-transitions/	*/		.trans {		display: inline-block;		padding: 1px 8px;		-webkit-transition-property: background-color,padding;		-webkit-transition-duration: 0.5s,1s;		-webkit-transition-timing-function: ease,linear;		-webkit-transition-delay: 0.5s,2s;	}	.trans:hover {		background-color: #486AAA;		color: #fff;		padding:20px 30px;		text-shadow:2px 2px 10px #f00;        /*		-moz-transition:background 0.5s ease-out 0s;        -moz-transition:background 0.5s ease-out 0s, color 0.4 ease-out 0s, text-shadow 0.3s linear 1s;        */	}	</style></head><body>	<a href="/" class="trans">经过我</a></body></html>

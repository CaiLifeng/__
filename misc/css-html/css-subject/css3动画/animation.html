<!DOCTYPE HTML><html><head>	<title></title>	<style type="text/css">	@-webkit-keyframes move {		0%   {}		100% { -webkit-transform: rotate(45deg) scale(0.5); background: #bbb; }	}	@-webkit-keyframes size {		0% {			font-size: 24px;		}		25% {			font-size: 12px;		}		100% {			font-size: 48px;		}	}	.anim_fade_image {		-webkit-animation-name: size, move;		-webkit-animation-duration: 8s, 2s;		-webkit-animation-timing-function: ease-in-out, linear;		-webkit-animation-iteration-count: infinite, 1;		-webkit-animation-direction: alternate, normal;		-webkit-animation-delay:0, 2s;	}	div{position:absolute;width:200px;height:100px;background-color:#eee;padding:100px}	</style></head><body><div class="anim_fade_image">xx</div></body></html>

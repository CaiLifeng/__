<!DOCTYPE HTML><html><head>	<title></title>	<style type="text/css">	@-webkit-keyframes move {		0%   {}		100% { left: 500px; -webkit-transform: rotate(180deg) scale(0.5); background: blue; }	}		@-webkit-keyframes fadeInOut {		0% {			opacity:.1;			-webkit-transform:rotate(0deg);		 }		25% {			background-color:rgba(0,255,0,.1);			-webkit-transform:rotate(30deg);		}		50% {			background-color:rgba(255,0,0,1);    			-webkit-transform:rotate(-30deg);		}		75% {			background-color:rgba(0,255,0,.1);			-webkit-transform:rotate(0deg);   		}	}	.anim_fade_image {		-webkit-animation-name: fadeInOut, move;		-webkit-animation-duration: 12s, 2s;                      		-webkit-animation-timing-function: ease-in-out, linear;  		-webkit-animation-iteration-count: 1, infinite;             				-webkit-animation-direction: alternate, normal;             		-webkit-animation-delay:2s, 0s;                           				/* -webkit-animation:fadeInOut 12s ease-in-out 2s 10 alternate; */	}	div{position:absolute;width:500px;height:300px;background-color:red;font-size:18px;}	</style></head><body><div class="anim_fade_image"><img src="http://image.zhangxinxu.com/image/study/p/s200/ps6.jpg" /></div><img src="http://image.zhangxinxu.com/image/study/p/s200/ps4.jpg" /></body></html>

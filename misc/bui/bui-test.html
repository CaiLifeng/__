<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="http://a.tbcdn.cn/s/bui/jquery-1.8.1.min.js"></script>
    <script src="http://g.tbcdn.cn/fi/bui/bui.js?t=201309041336"></script>
    <script>
        var Control = function (cfg) {
            Control.superclass.constructor.call(this, cfg); //调用BUI.Base的构造方法，将配置项变成属性
        };

        BUI.extend(Control, BUI.Base);

        var control = new Control({
            text: 'control text'
        });

        console.log(control.get('text')); //control text

        control.set('customValue', 'value'); //临时变量
        console.log(control.get('customValue')); //value
    </script>
</body>
</html>
